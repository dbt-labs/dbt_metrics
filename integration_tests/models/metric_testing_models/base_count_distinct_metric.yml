version: 2 
models:
  - name: base_count_distinct_metric
    tests: 
      - dbt_utils.equality:
          compare_model: ref('base_count_distinct_metric__expected')

metrics:
  - name: base_count_distinct_metric
    model: ref('fact_orders')
    label: Count Distinct
    timestamp: order_date
    time_grains: [day, week, month]
    type: count_distinct
    sql: customer_id
    dimensions:
      - had_discount
      - order_country