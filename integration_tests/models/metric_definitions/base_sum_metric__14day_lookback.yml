version: 2 

metrics:
  - name: base_sum_metric__14day_lookback
    model: ref('fact_orders')
    label: Order Total ($)
    timestamp: order_date
    time_grains: [day, week,month]
    type: sum
    sql: order_total
    dimensions:
      - had_discount
      - order_country

    meta: {
      lookback: 14 days
    }