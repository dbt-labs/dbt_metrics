name: üêû Bug
description: Report a bug or an issue you've found with dbt_metrics
title: "[Bug] <title>"
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is this a new bug in dbt_metrics?
      description: >
        In other words, is this an error, flaw, failure or fault in the package?

        If this is a bug that broke existing functionality that used to work, please open a regression issue.
        If this is a bug experienced while using dbt Cloud, please report to [support](mailto:support@getdbt.com).
        If this is a request for help or troubleshooting code in your own dbt project, please join our [dbt Community Slack](https://www.getdbt.com/community/join-the-community/) or open a [Discussion question](https://github.com/dbt-labs/docs.getdbt.com/discussions).

        Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I believe this is a new bug in dbt_metrics
          required: true
        - label: I have searched the existing issues, and I could not find an existing issue for this bug
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        If applicable, log output to help explain your problem.
      render: shell
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **dbt-adapter & version**: dbt-snowflake v1.2.0
          - **dbt_metrics version**: v0.3.0 
      value: |
        - dbt-adapter & version:
        - dbt_metrics version:
      render: markdown
    validations:
      required: false
  - type: dropdown
    id: database
    attributes:
      label: Which database adapter are you using with dbt?
      description: If the bug is specific to the database or adapter, please open the issue in that adapter's repository instead
      multiple: true
      options:
        - postgres
        - redshift
        - snowflake
        - bigquery
        - spark
        - other (mention it in "Additional Context")
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
